<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
<script>
var a=new Array(2,4,2,6,4,3,2);
for(i=0;i<7;i++)
{
	if(a[i]!=0)
	{
		f=0;
		count=1;
		for(j=i+1;j<7;j++)
		{
			
				if (a[i]==a[j])
				{a[j]=0;
				count++;
				f=1;
				}
			
		}
		if(f==0)
		{document.write("<br>"+a[i]+" is unique ");
		}
		else{
			document.write("<br>count is "+a[i]+" is : "+count);
		}
	}
}

</script>
</body>
</html>
